version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: ws-scoring-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ws_scoring}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ws-scoring

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ws-scoring-app
    environment:
      POSTGRESQL_CONNECTION_STRING: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ws_scoring}
      PORT: ${PORT:-3000}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ws-scoring

volumes:
  postgres-data:

networks:
  ws-scoring:
    driver: bridge
