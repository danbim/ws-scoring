version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: ws-scoring-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ws_scoring}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ws-scoring-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ws-scoring-app-dev
    environment:
      POSTGRESQL_CONNECTION_STRING: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ws_scoring}
      PORT: ${PORT:-3000}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-http://localhost:3000}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: bun run --hot server.ts
    networks:
      - ws-scoring-dev

volumes:
  postgres-dev-data:

networks:
  ws-scoring-dev:
    driver: bridge
